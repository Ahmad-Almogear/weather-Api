<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api </title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f8ff;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form {
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
}

button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

h1 {
    color: #333;
    margin-top: 20px;
}

#weather-results {
    margin-top: 20px;
    padding: 20px;
    background-color: #e6f7ff;
    border-radius: 10px;
}

    </style>

</head>
<body>
    
        <div class="container">
            <form id="formId" action="">
                <label for="cityName">Enter City Name</label>
                <input id="cityName" type="text">
                <button onclick="ser()" type="submit">Search</button>
            </form>
            <h1>Weather API</h1>
            <div id="weather-results"></div>
        </div>
    
        <script src="index.js"></script>
    
    
</body>
</html>
